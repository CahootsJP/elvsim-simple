# Simulation Configuration: FULL DCS Test Scenario
# All floors use Destination Control System (DCS)
# No UP/DOWN buttons, no car buttons - destinations registered at hall panels

simulation:
  # Building specifications
  building:
    num_floors: 10
    floor_height: 3.5  # meters
    lobby_floor: 1
    floors: null  # Auto-generate simple floors
  
  # Elevator specifications
  elevator:
    num_elevators: 4
    max_capacity: 10  # persons
    rated_speed: 2.5  # m/s
    acceleration: 1.0  # m/s²
    jerk: 2.0  # m/s³
    full_load_bypass: true
    home_floor: 1
    main_direction: "UP"
    service_floors: null  # All elevators service all floors
  
  # Door specifications
  door:
    open_time: 2.0  # seconds
    close_time: 2.0  # seconds
    reopen_delay: 0.5  # seconds
  
  # Call System Configuration
  call_system:
    call_system_type: "FULL_DCS"  # All floors use DCS
  
  # Traffic pattern
  traffic:
    pattern: "uniform"
    simulation_duration: 180.0  # seconds (3 minutes) - shorter for testing
    passenger_generation_rate: 0.15  # passengers per second
    
    # Origin-Destination matrix for testing DCS
    # Balanced traffic to test DCS assignment logic
    od_matrix:
      # Floor 1 (Lobby): Main entry point
      - [0.00, 0.30, 0.30, 0.25, 0.20, 0.15, 0.10, 0.08, 0.05, 0.02]
      # Floor 2-10: Mixed traffic
      - [0.15, 0.00, 0.10, 0.10, 0.08, 0.05, 0.03, 0.02, 0.01, 0.01]
      - [0.15, 0.10, 0.00, 0.10, 0.08, 0.05, 0.03, 0.02, 0.01, 0.01]
      - [0.20, 0.10, 0.10, 0.00, 0.10, 0.08, 0.05, 0.03, 0.02, 0.01]
      - [0.20, 0.10, 0.10, 0.10, 0.00, 0.10, 0.08, 0.05, 0.03, 0.02]
      - [0.15, 0.08, 0.08, 0.08, 0.08, 0.00, 0.10, 0.08, 0.05, 0.03]
      - [0.10, 0.05, 0.05, 0.05, 0.05, 0.10, 0.00, 0.10, 0.08, 0.05]
      - [0.08, 0.03, 0.03, 0.03, 0.03, 0.08, 0.10, 0.00, 0.10, 0.08]
      - [0.05, 0.02, 0.02, 0.02, 0.02, 0.05, 0.08, 0.10, 0.00, 0.10]
      - [0.02, 0.01, 0.01, 0.01, 0.01, 0.03, 0.05, 0.08, 0.10, 0.00]
    
    # Passenger behavior
    avg_boarding_time: 1.0  # seconds per passenger
    avg_alighting_time: 0.8  # seconds per passenger
    passenger_move_speed: 1.0  # Fixed value for consistent testing
  
  # Simulation control
  random_seed: 42  # For reproducibility
  realtime_factor: 0.0  # 0.0 = as fast as possible


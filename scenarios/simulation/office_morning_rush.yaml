# Simulation Configuration: Office Building - Morning Rush Hour
# Typical office building scenario with upward peak traffic

simulation:
  # Building specifications
  building:
    num_floors: 10
    floor_height: 3.5  # meters
    lobby_floor: 1
  
  # Elevator specifications
  elevator:
    num_elevators: 4
    max_capacity: 10  # persons
    rated_speed: 2.5  # m/s
    acceleration: 1.0  # m/s²
    jerk: 2.0  # m/s³
    full_load_bypass: true
    home_floor: 1
    main_direction: "UP"
  
  # Door specifications
  door:
    open_time: 2.0  # seconds
    close_time: 2.0  # seconds
    reopen_delay: 0.5  # seconds
  
  # Traffic pattern
  traffic:
    pattern: "morning_rush"
    simulation_duration: 300.0  # seconds (5 minutes)
    passenger_generation_rate: 0.3  # passengers per second (increased for morning rush)
    
    # Origin-Destination matrix (10x10 for 10 floors)
    # Morning rush: Heavy upward traffic from floor 1 (lobby) to upper floors
    # Row sum represents generation rate from that floor
    od_matrix:
      # Floor 1 (Lobby): Heavy generation - people arriving and going up
      - [0.00, 1.50, 1.50, 1.50, 1.50, 1.00, 1.00, 0.80, 0.70, 0.50]  # Sum = 10.00 (90% of traffic)
      
      # Floors 2-10: Minimal generation - few people leaving upper floors during morning rush
      - [0.09, 0.00, 0.002, 0.002, 0.002, 0.001, 0.001, 0.001, 0.001, 0.00]  # Floor 2, Sum = 0.10
      - [0.09, 0.002, 0.00, 0.002, 0.002, 0.001, 0.001, 0.001, 0.001, 0.00]  # Floor 3, Sum = 0.10
      - [0.09, 0.002, 0.002, 0.00, 0.002, 0.001, 0.001, 0.001, 0.001, 0.00]  # Floor 4, Sum = 0.10
      - [0.09, 0.002, 0.002, 0.002, 0.00, 0.001, 0.001, 0.001, 0.001, 0.00]  # Floor 5, Sum = 0.10
      - [0.09, 0.002, 0.002, 0.002, 0.002, 0.00, 0.001, 0.001, 0.00, 0.00]  # Floor 6, Sum = 0.10
      - [0.09, 0.002, 0.002, 0.002, 0.002, 0.001, 0.00, 0.001, 0.00, 0.00]  # Floor 7, Sum = 0.10
      - [0.092, 0.002, 0.002, 0.002, 0.001, 0.001, 0.00, 0.00, 0.00, 0.00]  # Floor 8, Sum = 0.10
      - [0.093, 0.002, 0.002, 0.001, 0.001, 0.001, 0.00, 0.00, 0.00, 0.00]  # Floor 9, Sum = 0.10
      - [0.094, 0.002, 0.001, 0.001, 0.001, 0.001, 0.00, 0.00, 0.00, 0.00]  # Floor 10, Sum = 0.10
    
    # Passenger behavior
    avg_boarding_time: 1.0  # seconds per passenger
    avg_alighting_time: 0.8  # seconds per passenger
    passenger_move_speed:  # Random range for more realistic behavior
      min: 0.8
      max: 1.5
  
  # Simulation control
  random_seed: 42  # For reproducibility
  realtime_factor: 0.0  # 0.0 = as fast as possible, 1.0 = realtime

